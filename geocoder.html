                                                latitude: 46.195160
                                            } // Coordinates of Geneva
                                        });

                                        geocoder1.addTo('#geocoder1');

                                        // Get the geocoder results container.
                                        const results1 = document.getElementById('result1');

                                        // Add geocoder result to container.
                                        var pickup1 = geocoder1.off('result1', (e) => {
                                            results1.innerText = JSON.stringify(e.result1, null, 2);
                                        });

                                        if (pickup1.lastSelected != null) {
                                            var pick = JSON.parse(pickup1.lastSelected).context[1].text
                                        }


                                        // Clear results container when search is cleared.
                                        var pickup1 = geocoder1.on('clear', () => {
                                            results1.innerText = '';
                                        });
                                    </script>
